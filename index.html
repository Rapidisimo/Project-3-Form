<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>P3-Online Registration Form</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <section class="info">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <div class="contact">
        <form action="#" method="post">
            <fieldset id="contact-info">
                <legend>Contact Information</legend>
                <div class="form-row">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required" required="required">
                </div>
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required="required">
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone" placeholder="(000-000-0000)">
                </div>
                <div class="form-row">
                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address1" placeholder="Street Name and Number">
                </div>
                <div class="form-row">
                    <label for="address2">Address</label>
                    <input type="text" id="address2" name="user-address2" placeholder="Apartment or PO BOX">
                </div>
                <div class="form-row">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="Full Name">
                </div>
                <div class="form-row">
                    <label for="user-states">State</label>
                    <input list="states" id="user-states" name="user-states" placeholder="Choose State">
                        <datalist id="states">
                            <option value="CA"></option>
                            <option value="TX"></option>
                            <option value="NY"></option>
                        </datalist>
                </div>
                <div class="form-row">
                    <label for="zip" id="zippy">Zip Code</label>
                    <input type="text" maxlength="5" name="user-zip" id="zip" placeholder="5 Digits">
                </div>
            </fieldset>
            <div class="line"></div>
            <div class="newsletter">
                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <input type="checkbox" name="html-news" id="html" checked>
                    <label for="html">HTML News</label><br>
                    <input type="checkbox" name="css-news" id="css">
                    <label for="css">CSS News</label><br>
                    <input type="checkbox" name="js-news" id="js">
                    <label for="js">Javascript News</label><br><br>
                    <p>Newsletter format</p>
                    <input type="radio" name="newsletter" id="html-format" checked>
                    <label for="html-format">HTML</label><br>
                    <input type="radio" name="newsletter" id="text-format">
                    <label for="text-format">Plain text</label><br><br><br>
                    <label for="topics">Other topics you'd like to hear about</label><br>
                    <textarea name="other-topics" id="topics" cols="28" rows="5" placeholder="We're always looking for new ideas!"></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </div>
        </form>
    </div>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
