<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>P3-Online Registration Form</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <section class="info">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <div class="contact">
        <form action="#" method="post">
            <fieldset id="contact-info">
                <legend>Contact Information</legend>
                <div class="form-row">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required" required="required">
                </div>
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required="required">
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone" placeholder="(000-000-0000)">
                </div>
                <div class="form-row">
                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address1" placeholder="Street Name and Number">
                </div>
                <div class="form-row">
                    <label for="address2">Address</label>
                    <input type="text" id="address2" name="user-address2" placeholder="Apartment or PO BOX">
                </div>
                <div class="form-row">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="Full City Name">
                </div>
                <div class="form-row">
                    <label for="user-states">State</label>
                    <select name="user-states" id="user-states" required>
                        <option value="" disabled selected hidden>Choose State (Required)</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="zip" id="zippy">Zip Code</label>
                    <input type="text" maxlength="5" name="user-zip" id="zip" placeholder="5 Digits">
                </div>
            </fieldset>
            <div class="line"></div>
            <div class="newsletter">
                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <input type="checkbox" name="html-news" id="html" checked>
                    <label for="html">HTML News</label><br>
                    <input type="checkbox" name="css-news" id="css">
                    <label for="css">CSS News</label><br>
                    <input type="checkbox" name="js-news" id="js">
                    <label for="js">Javascript News</label><br><br>
                    <p>Newsletter format</p>
                    <input type="radio" name="newsletter" id="html-format" checked>
                    <label for="html-format">HTML</label><br>
                    <input type="radio" name="newsletter" id="text-format">
                    <label for="text-format">Plain text</label><br><br><br>
                    <label for="topics">Other topics you'd like to hear about</label><br>
                    <textarea name="other-topics" id="topics" cols="28" rows="5" placeholder="We're always looking for new ideas!"></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </div>
        </form>
    </div>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
